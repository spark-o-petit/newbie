<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
      <fieldset>
        <legend>수강과목</legend>
        <label for="timeline"
          >영어화화(초급) <input type="text" value="오전 9:00 ~ 11:00" readonly
        /></label>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>신청자</legend>
        <label for="student-name">이름<input type="text" /></label>
        <br />
        <label for="student-number"
          >학번<input type="text" maxlength="7" value="7자로 작성하시오"
        /></label>
        <br />
        <label for="student-major"
          >학과
          <select name="major">
            <option value="computer-engineering">컴퓨터공학과</option>
          </select>
        </label>
        <br />
        <label for="student-contact">
          연락처
          <select name="global-number"
            ><option value="010">010</option></select
          >-<input type="text" />-<input type="text" />
        </label>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>교재주문</legend>
        <label for="textbook-numbers">교재 <input type="range" min="1" max="100" value="1" class="slinder"/></label>
        <br>
        <label for="worksheet-numbers">워크시트 <input type="number" min="0" max="100" value="0"></label>
        <br>
        <label for="group-numbers">단체주문 <input type="number" min="0" max="100" value="0"/></label>
        <br>
        <label for="interest">관심분야-문법, 어휘, 회화, 리스닝 <select name="interest">
            <option value="grammar">문법</option>
            <option value="vocabulary">어휘</option>
            <option value="speacking">회화</option>
            <option value="listening">리스닝</option>
        </select></label>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>신청과 재입력</legend>
        <label for="submit-and-reset""><input type="submit" value="submit" /><input type="reset" value="reset"></label>
      </fieldset>
    </form>
  </body>
</html>
