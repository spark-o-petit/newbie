<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body {
        width: 810px;
        margin: 0 auto;
      }
      table {
        border-collapse: collapse;
      }
      caption {
        font-size: 30px;
      }
      th,
      td {
        border: 2px solid black;
        font-size: 24px;
      }
      th {
        width: 200px;
        height: 30px;
      }
      td {
        height: 50px;
      }
    </style>
    <title>Dormitory</title>
  </head>
  <body>
    <h1>객실소개</h1>
    <h2>도미토리</h2>
    <table>
      <caption>
        요안도라 객실
      </caption>
      <tr>
        <th>방이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>유채방</td>
        <td>여성 도미토리</td>
        <td rowspan="3">4인실</td>
        <td rowspan="4">1인 20,000원</td>
      </tr>
      <tr>
        <td rowspan="2">동백방</td>
        <td>동성도미토리</td>
      </tr>
      <tr>
        <td>가족1팀</td>
      </tr>
      <tr>
        <td>천혜향방</td>
        <td>-</td>
        <td>2인실</td>
      </tr>
      <tr>
        <td colspan="4">바깥채 전체를 렌트합니다</td>
      </tr>
    </table>
  </body>
</html>
